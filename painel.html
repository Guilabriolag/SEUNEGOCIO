<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel SEUNEGOCIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="painel.css" />
  <style>
    .tab { display: none; }
    .tab.active { display: block; }
  </style>
</head>
<body>

<header>
  <h1>Painel SEUNEGOCIO</h1>
  <nav id="menu">
    <button data-tab="dashboard">Dashboard</button>
    <button data-tab="produtos">Produtos</button>
    <button data-tab="clientes">Clientes</button>
    <button data-tab="cupons">Cupons</button>
    <button data-tab="publicidade">Publicidade</button>
    <button data-tab="keys">Keys</button>
    <button data-tab="customizar">Customizar</button>
    <button data-tab="config">Config</button>
  </nav>
</header>

<main>
  <section id="dashboard" class="tab active">
    <h2>Dashboard</h2>
    <p>Resumo de vendas e pedidos.</p>
  </section>

  <section id="produtos" class="tab">
    <h2>Produtos</h2>
    <input type="text" id="nomeProduto" placeholder="Nome do produto" />
    <input type="text" id="precoProduto" placeholder="Preço" />
    <input type="text" id="imagemProduto" placeholder="URL da imagem" />
  </section>

  <section id="clientes" class="tab">
    <h2>Clientes</h2>
    <input type="text" placeholder="Nome do cliente" />
    <input type="text" placeholder="Telefone" />
  </section>

  <section id="cupons" class="tab">
    <h2>Cupons</h2>
    <input type="text" placeholder="Código do cupom" />
    <input type="text" placeholder="Desconto (%)" />
  </section>

  <section id="publicidade" class="tab">
    <h2>Publicidade</h2>
    <input type="text" placeholder="Texto do banner" />
    <input type="text" placeholder="Imagem promocional" />
  </section>

  <section id="keys" class="tab">
    <h2>Keys</h2>
    <input type="text" placeholder="Nome da loja" />
    <input type="text" placeholder="PIX" />
    <input type="text" placeholder="Motoboy" />
  </section>

  <section id="customizar" class="tab">
    <h2>Customizar</h2>
    <label><input type="checkbox" id="modoEscuro" /> Modo escuro</label>
    <input type="text" id="musicaFundo" placeholder="Link da música" />
  </section>

  <section id="config" class="tab">
    <h2>Configurações</h2>
    <select id="idiomaSelecionado">
      <option value="pt">Português</option>
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
    <button onclick="salvar()">💾 Salvar</button>
    <button onclick="publicar()">🌐 Publicar</button>
    <button onclick="exportar()">📤 Exportar</button>
    <button onclick="importar()">📥 Importar</button>
  </section>
</main>

<script src="painel.js"></script>
</body>
</html>
