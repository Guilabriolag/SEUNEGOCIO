<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel SEUNEGOCIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    nav { background: #555; padding: 10px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    nav button, .actions button { background: #eee; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
    .tab { display: none; padding: 20px; }
    .active { display: block; }
    .actions { text-align: center; margin: 20px; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    @media (max-width: 600px) {
      nav button, .actions button { width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Painel SEUNEGOCIO</h1>
  <div class="meta">Gerenciador online</div>
</header>

<nav id="tabs"></nav>

<div id="panelRoot">
  <div id="dashboard" class="tab active">Bem-vindo ao painel SEUNEGOCIO!</div>
  <div id="clients" class="tab"><h3>Clientes</h3><textarea id="clientesData"></textarea></div>
  <div id="products" class="tab"><h3>Produtos</h3><textarea id="produtosData"></textarea></div>
  <div id="team" class="tab"><h3>Equipe</h3><textarea id="equipeData"></textarea></div>
  <div id="coupons" class="tab"><h3>Cupons</h3><textarea id="cuponsData"></textarea></div>
  <div id="ads" class="tab"><h3>Publicidade</h3><textarea id="adsData"></textarea></div>
  <div id="preview" class="tab"><h3>Pr√©-visualiza√ß√£o</h3><div id="previewContent"></div></div>
  <div id="settings" class="tab"><h3>Configura√ß√µes</h3><textarea id="configData"></textarea></div>
</div>

<div class="actions">
  <button onclick="salvar()">üíæ Salvar</button>
  <button onclick="importar()">üì• Importar</button>
  <button onclick="exportar()">üì§ Exportar</button>
  <button onclick="publicar()">üåê Publicar</button>
</div>

<script>
  const TABS = [
    {id:'dashboard', label:'Dashboard'},
    {id:'clients', label:'Clientes'},
    {id:'products', label:'Produtos'},
    {id:'team', label:'Equipe'},
    {id:'coupons', label:'Cupons'},
    {id:'ads', label:'Publicidade'},
    {id:'preview', label:'Pr√©-visualizar'},
    {id:'settings', label:'Config'}
  ];

  const BIN_ID = "68db6557ae596e708f00b490";
  const API_KEY = "$2a$10$tjnnaauKPcx3meNHOAbLnefskEWrEHoUCjB1Q0A2WdjUodgzxGpJG";

  function buildTabs() {
    const nav = document.getElementById('tabs');
    TABS.forEach(tab => {
      const btn = document.createElement('button');
      btn.textContent = tab.label;
      btn.onclick = () => activateTab(tab.id);
      nav.appendChild(btn);
    });
  }

  function activateTab(id) {
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'preview') renderPreview();
  }

  function getDados() {
    return {
      clientes: document.getElementById('clientesData').value,
      produtos: document.getElementById('produtosData').value,
      equipe: document.getElementById('equipeData').value,
      cupons: document.getElementById('cuponsData').value,
      ads: document.getElementById('adsData').value,
      config: document.getElementById('configData').value
    };
  }

  function carregarDados(dados) {
    document.getElementById('clientesData').value = dados.clientes || "";
    document.getElementById('produtosData').value = dados.produtos || "";
    document.getElementById('equipeData').value = dados.equipe || "";
    document.getElementById('cuponsData').value = dados.cupons || "";
    document.getElementById('adsData').value = dados.ads || "";
    document.getElementById('configData').value = dados.config || "";
  }

  function salvar() {
    const dados = getDados();
    fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'X-Master-Key': API_KEY
      },
      body: JSON.stringify(dados)
    })
    .then(res => res.json())
    .then(() => alert("Dados salvos com sucesso!"));
  }

  function importar() {
    fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
      headers: { 'X-Master-Key': API_KEY }
    })
    .then(res => res.json())
    .then(json => carregarDados(json.record));
  }

  function exportar() {
    const dados = getDados();
    const blob = new Blob([JSON.stringify(dados, null, 2)], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = "seunegocio-dados.json";
    a.click();
  }

  function publicar() {
    const dados = getDados();
    const html = `
<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>SEUNEGOCIO</title></head>
<body>
<h1>SEUNEGOCIO</h1>
<h2>Clientes</h2><pre>${dados.clientes}</pre>
<h2>Produtos</h2><pre>${dados.produtos}</pre>
<h2>Equipe</h2><pre>${dados.equipe}</pre>
<h2>Cupons</h2><pre>${dados.cupons}</pre>
<h2>Publicidade</h2><pre>${dados.ads}</pre>
<h2>Configura√ß√µes</h2><pre>${dados.config}</pre>
</body></html>`;
    const blob = new Blob([html], {type: "text/html"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = "total.html";
    a.click();
  }

  function renderPreview() {
    const dados = getDados();
    document.getElementById('previewContent').innerHTML = `
      <h3>Clientes</h3><pre>${dados.clientes}</pre>
      <h3>Produtos</h3><pre>${dados.produtos}</pre>
      <h3>Equipe</h3><pre>${dados.equipe}</pre>
      <h3>Cupons</h3><pre>${dados.cupons}</pre>
      <h3>Publicidade</h3><pre>${dados.ads}</pre>
      <h3>Configura√ß√µes</h3><pre>${dados.config}</pre>
    `;
  }

  document.addEventListener('DOMContentLoaded', () => {
    buildTabs();
    importar();
  });
</script>

</body>
</html>
